<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Learning App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="game.css">
</head>

<body class="bg-gray-100 text-gray-800">
    <header id="main-header" class="bg-white shadow-md"></header>
    <main id="app-container" class="p-4 md:p-8"></main>
    <footer id="main-footer-copyright" class="text-center p-2 text-gray-500">
</footer>

    <script src="game-db.js"></script>
    <script src="interface.js"></script>
    <script src="auth.js"></script>
    <script src="game.js"></script>
    

    <!-- Custom Confirmation Modal -->
    <div id="confirmation-modal"
        class="hidden fixed inset-0 bg-gray-600 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
            <p id="confirmation-message" class="text-lg font-semibold mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-yes"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-0.5 px-1 rounded-lg md:py-1 md:px-2">Yes</button>
                <button id="confirm-no"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-0.5 px-1 rounded-lg md:py-1 md:px-2">No</button>
            </div>
        </div>
    </div>

    <!-- Hamburger Menu -->
    <div id="hamburger-menu"
        class="fixed top-0 right-0 w-64 h-full bg-gray-800 text-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-40 hidden">
        <div class="p-4 flex justify-end">
            <button id="close-menu-btn" class="text-white text-2xl">⬅️ Cerrar</button>
        </div>
        <nav class="p-4">
            <ul class="space-y-4">
                <li><button id="menu-lang-toggle-btn"
                        class="w-full text-left py-0.5 px-1 rounded bg-gray-600 border border-gray-500 hover:bg-gray-700 text-white mb-2 md:py-1 md:px-2"></button>
                </li>
                <li><button id="menu-random-mode-btn"
                        class="w-full text-left py-0.5 px-1 rounded bg-gray-600 border border-gray-500 hover:bg-gray-700 text-white mb-2 md:py-1 md:px-2"></button>
                </li>
                <li><button id="menu-dark-mode-toggle-btn"
                        class="w-full text-left py-0.5 px-1 rounded bg-gray-600 border border-gray-500 hover:bg-gray-700 text-white mb-2 md:py-1 md:px-2">
                        Toggle Dark Mode</button></li>
                <li><button id="menu-logout-btn"
                        class="w-full text-left py-0.5 px-1 rounded bg-gray-600 border border-gray-500 hover:bg-gray-700 text-white mb-2 md:py-1 md:px-2"></button>
                </li>
                <li><button id="menu-about-btn"
                        class="w-full text-left py-0.5 px-1 rounded bg-gray-600 border border-gray-500 hover:bg-gray-700 text-white mb-2 md:py-1 md:px-2">
                        &#x2139; About</button></li>
            </ul>
        </nav>
    </div>
    <div id="menu-overlay"
        class="fixed inset-0 bg-black opacity-0 pointer-events-none transition-opacity duration-300 ease-in-out z-30">
    </div>

    <!-- About Modal -->
    <div id="about-modal"
        class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md mx-auto">
            <h2 class="text-2xl font-bold mb-4">About This App</h2>
            <p class="text-gray-700 mb-4">This is an advanced learning application designed to help you improve your English vocabulary and understanding through interactive exercises.</p>
            <p class="text-gray-700 mb-4">Developed by Genil Suarez.</p>
            <button id="close-about-modal-btn"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Close</button>
        </div>
    </div>
</body>

</html>
