<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Learning App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="game.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <header id="main-header" class="bg-white shadow-md"></header>
    <main id="app-container" class="p-4 md:p-8"></main>
    <footer class="text-center p-4 text-gray-500">
        <p>&copy; 2025 Advanced Learning App</p>
    </footer>

    <script src="game-db.js"></script>
    <script src="interface.js"></script>
    <script src="auth.js"></script>
    <script src="game.js"></script>

    <!-- Custom Confirmation Modal -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
            <p id="confirmation-message" class="text-lg font-semibold mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-yes" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Yes</button>
                <button id="confirm-no" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">No</button>
            </div>
        </div>
    </div>
</body>
</html>
