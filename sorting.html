<div id="sorting-container" class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6" id="sorting-game-title"></h1>

    <div id="word-bank" class="bg-white p-4 rounded-lg shadow-md mb-6 min-h-[100px] border-2 border-gray-300 flex flex-wrap justify-center items-center" ondrop="game.sorting.drop(event)" ondragover="game.sorting.allowDrop(event)">
        <!-- Words will be rendered here -->
    </div>

    <div id="categories-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
        <!-- Categories will be rendered here -->
    </div>

    <div class="flex justify-between mt-4">
        <button id="undo-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg"></button>
        <button id="check-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg"></button>
    </div>
    <button id="back-to-menu-sorting-btn" class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg" onclick="game.renderMenu()"></button>

    <div id="score-display" class="text-center text-xl font-bold mt-6"></div>
</div>
